{{ define "content" }}
<div class="max-w-4xl mx-auto mt-10 space-y-8">
  <h1 class="text-3xl font-bold mb-6 text-center">Blog Posts</h1>
  {{ range .Posts }}
  <article class="border-b border-gray-300 pb-6">
    <h2 class="text-2xl font-semibold text-blue-600">
      <a href="/post/{{ .Slug }}">{{ .Title }}</a>
    </h2>
    <p class="text-gray-500 text-sm">By {{ .Author }} | {{ .CreatedOn.Format "Jan 2, 2006" }}</p>
    <p class="mt-2 text-gray-700">{{ .Subtitle }}</p>
  </article>
  {{ end }}
</div>
{{ end }}
